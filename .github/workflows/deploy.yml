name: Deploy to Render

on:
  push:
    branches:
      - main   # ou outro branch que desejar

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true                 # Aguarda o deploy finalizar
          github_deployment: true           # Cria um deployment no GitHub
          deployment_environment: production # Pode ser staging, se quiser
          github_token: ${{ secrets.GITHUB_TOKEN }} # Já vem setado por padrão
